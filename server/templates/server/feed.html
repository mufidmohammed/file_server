{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'server:index' %}">File Server</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="">Logout</a>
        </li>
      </ul>
      <form class="d-flex" action="" method="POST">
        <input class="form-control me-sm-2" type="text" placeholder="Search" name="search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="text-center mt-4">
  <h3>All Files</h3>
</div>

<div class="mx-4">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    {% for file in files %}
      <tr>
        <th scope="row">{{ file.id }}</th>
        <td>{{ file.title }}</td>
        <td>{{ file.description }}</td>
        <td>
          <div class="d-flex">
            <div class="mx-1"><a href="" target="_blank" class="btn btn-info">preview</a></div>
            <div class="mx-1"><a href="" class="btn btn-info">send as email</a></div>
          </div>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
