{% extends 'base.html' %}

{% block content %}
<div style="margin-top: 100px;">
</div>
  <div class="d-flex justify-content-center">
    <div class="w-50">
      <div class="card mb-3">
        <div class="card-body">
          <form method="post" action="{% url 'server:register' %}">
            {% csrf_token %}
            <h3 class="text-center">Sign Up</h3>
            <fieldset>
              {{ form }}
              <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary mt-4">Sign Up</button>
              </div>
            </fieldset>
          </form>
          <div>
            Already have an account? <a href="{% url 'server:login' %}">login</a>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
{% endblock %}
